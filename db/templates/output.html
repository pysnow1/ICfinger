<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICfinger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ICfinger指纹识别结果</h1>
    <table>
        <thead>
            <tr>
                <th>IP 地址</th>
                <th>端口</th>
                <th>指纹</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.ip }}</td>
                <td>{{ result.port }}</td>
                <td>{{ result.fingerprint }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
